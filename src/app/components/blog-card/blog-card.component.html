<div class="row justify-content-center">
  <div *ngFor="let cardimg of cardimgs" class="col-lg-4">
    <mat-card class="cardWithShadow position-relative overflow-hidden">
      <div class="position-relative">
        <img mat-card-image [src]="cardimg.imgSrc" alt="Post image" class="w-100" />
        <div class="card-overlay h-100 d-flex align-items-end justify-content-end">
          <span class="f-s-12 f-w-600 m-y-16 m-r-16 p-y-4 p-x-8 rounded-pill bg-white">
            {{ cardimg.createdAt | date: 'dd/MM/yyyy' }}  <!-- Affiche la date formatÃ©e -->
          </span>
        </div>
      </div>

      <mat-card-content class="p-y-24">
        <div class="user-category">
          <div class="m-b-20">
            <img [src]="cardimg.user" class="rounded-circle" width="40" />
          </div>
          <span class="f-s-12 m-y-16 f-w-600 p-x-8 p-y-4 bg-light rounded-pill">
            {{ cardimg.category }}
          </span>
        </div>
        <mat-card-title class="m-t-20 text-hover-primary cursor-pointer">
          <a routerLink="['/']" class="hover-text">{{ cardimg.title }}</a>
        </mat-card-title>

        <div class="d-flex align-items-center justify-content-center m-t-24">
          <div *ngIf="canEditOrDelete(cardimg)" class="d-flex align-items-center">
            <span (click)="onDelete(cardimg)" class="cursor-pointer">
              <i-tabler name="trash" class="icon-18 m-r-4"></i-tabler> Delete
            </span>
            <span (click)="onUpdate(cardimg)" class="cursor-pointer" style="margin-left: 20px;">
              <i-tabler name="edit" class="icon-18 m-r-4"></i-tabler> Update
            </span>
          </div>

          <span class="m-l-auto f-s-14 d-flex align-items-center">
            <i-tabler name="point" class="icon-14 m-r-4 d-flex"></i-tabler>
            {{ cardimg.createdAt | date: 'dd/MM/yyyy' }}  <!-- Date format -->
          </span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
