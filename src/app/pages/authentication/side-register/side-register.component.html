<div
  class="blank-layout-container justify-content-center align-items-center bg-light"
>
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/']">
              <img
                src="./assets/images/logos/logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            
          </div>

        

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <!-- Username -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Name
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="username" />
            </mat-form-field>
            <div *ngIf="f.username.invalid && f.username.touched" class="error">
              Username is required (Min: 3 characters)
            </div>
          
            <!-- Email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Email Address
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" />
            </mat-form-field>
            <div *ngIf="f.email.invalid && f.email.touched" class="error">
              Please enter a valid email
            </div>
          
            <!-- Password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Password
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <div *ngIf="f.password.invalid && f.password.touched" class="error">
              Password must be at least 6 characters
            </div>
          
            <!-- Submit Button -->
            <button type="submit" mat-flat-button color="primary" class="w-100" [disabled]="form.invalid">
              Sign Up
            </button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">
            Already have an Account?
            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In
            </a>
          </span>
          
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
