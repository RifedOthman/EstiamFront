<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Update a Post</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form [formGroup]="postForm" (ngSubmit)="submitForm()">
      <div class="row">
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Title</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="title" placeholder="Post title" />
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Description</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <textarea matInput rows="4" formControlName="description" placeholder="Post description"></textarea>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Categories</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="categories" placeholder="Enter category" />
          </mat-form-field>
        </div>
      </div>
      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8" type="submit" [disabled]="postForm.invalid">
          Submit
        </button>
        <button mat-stroked-button color="warn" type="reset">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
